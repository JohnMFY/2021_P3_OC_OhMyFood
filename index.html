<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.css">
    <title>ohmyfood</title>
</head>

<body>

    <header>
        <h1><img src="images/ohmyfood@2x.svg" alt="Logo"></h1>
    </header>

    <main>

        <section class="under-header">
            <div class="under-header__city">
                <i class="fas fa-map-marker-alt"></i>
                <h4>Paris, Belleville</h4>
            </div>

            <div class="block-under-header">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="btn-primary">Explorer nos restaurants</button>
            </div>
        </section>

        <nav>
            <h2>Fonctionnement</h2>
            <ul>
                <li><button class="btn-secondary"><span>1</span><i class="fas fa-mobile-alt fa-lg"></i>Choisissez un restaurant</button></li>
                <li><button class="btn-secondary"><span>2</span><i class="fas fa-list-ul fa-lg"></i>Composez votre menu</button></li>
                <li><button class="btn-secondary"><span>3</span><i class="fas fa-store fa-lg"></i>Dégustez au restaurant</button></li>
            </ul>
        </nav>

        <section class="section-restaurants">
            <h2>Restaurants</h2>

            <article>
                <h4 class="new">Nouveau</h4>
                <figure>
                    <a href="menu_resto_1.html">                          
                        <img src="images/resto_1.jpg" alt="La_palette_du_goût">                        
                        <figcaption>
                            <h3>La palette du goût</h3>
                            <p>Ménilimontant</p>
                            <i class="far fa-heart fa-lg"></i>
                            <i class="fas fa-heart fa-lg"></i>
                        </figcaption>
                    </a>
                </figure>               
            </article>

            <article>
                <h4 class="new">Nouveau</h4>   
                <figure>
                    <a href="menu_resto_2.html">
                        <img src="images/resto_2.jpg" alt="La_note_enchantée">
                        <figcaption>
                            <h3>La note enchantée</h3>
                            <p>Charonne</p>
                            <i class="far fa-heart fa-lg"></i>
                        </figcaption>
                    </a>                   
                </figure>    
            </article>

            <article>
                <figure>
                    <a href="menu_resto_3.html">
                        <img src="images/resto_3.jpg" alt="À_la_française">
                        <figcaption>
                            <h3>À la française</h3>
                            <p>Cité Rouge</p>
                            <i class="far fa-heart fa-lg"></i>
                        </figcaption>
                    </a>
                </figure>                
            </article>

            <article>               
                <figure>
                    <a href="menu_resto_4.html">
                        <img src="images/resto_4.jpg" alt="Le_délice_des_sens">
                        <figcaption>
                            <h3>Le délice des sens</h3>
                            <p>Folie-Méricourt</p>
                            <i class="far fa-heart fa-lg"></i>
                        </figcaption>
                    </a>                                     
                </figure>               
            </article>
            
        </section>
    </main>
    <footer>
        <h3><img src="images/ohmyfood@2x.svg" class="white_filter" alt="Logo_blanc"></h3>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-cloud"></i>Devenir partenaire</a></li>
            <li><a href="#">Mention légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
